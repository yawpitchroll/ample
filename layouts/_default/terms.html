{{ define "main" }}
<section class="main-content">
<header class="terms-header">
<h1 class="title">{{ .Title }}</h1>
</header>

<ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li class="{{ $.Data.Singular | anchorize | urlize }}-{{ len $value }}">
    <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
      {{ $key }}
    </a>
  </li>
  {{ end }}
</ul>
</section>
{{ end }}

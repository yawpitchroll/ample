<address class="social">
    <ul class="social-items">
        {{- if .Site.Menus.icon -}}
        {{- range sort .Site.Menus.icon }}
        <li class="social-item">
            <a href="{{ .URL }}" {{ if .Title -}}title="{{ .Title }}"{{ end }} target="_blank">{{- partial "util/fontawesome.html" .Name -}}<span class="screen-reader">{{ if .Title -}}{{ .Title }}{{ else }}.Name{{ end }}</span></a>
        </li>
        {{- end -}}
        {{ end }}
        <li class="social-item">
            <a href="{{ .RSSLink }}" title="Subscribe by RSS">{{- partial "util/fontawesome.html" "rss-square-solid" -}}<span class="screen-reader">Subscribe by RSS</span></a>
        </li>
    </ul>
</address>

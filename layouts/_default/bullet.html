<li class="bullet">
	<a href="{{ .URL }}">
       {{- with .Params.date }}
       <span class="date">
           {{ partial "util/published.html" . | chomp }}
       </span>
       {{- end }}
       <span class="title" title="{{ .Title }}">
           {{ .Title | truncate 60 }}
       </span>
    </a>
</li>

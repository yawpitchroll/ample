{{ define "main" }}
<section class="main-content">
<header class="list-header">    
{{if not .IsHome }}
	<h1 class="title">{{ .Title }}</h1>
{{ end }}
</header>
<section class="list-content">
	{{ .Content }}

<nav>
<ul>
	{{ $paginator := .Paginate (where .Data.Pages "Type" "!=" "page") }}
	{{ range $paginator.Pages }} 
		{{ partial "list-item" . }}
	{{ end }}
</ul>
</nav>
<footer>
{{ partial "paginator" . }}
</footer>
</section>
</section>
{{ end }}

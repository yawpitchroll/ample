{{ define "main" }}
<section class="main-content">
<header class="terms-header">
<h1>{{ .Title }}</h1>
</header>

<ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li>
    <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
      {{ $key }}
    </a>
    ({{ len $value }})
  </li>
  {{ end }}
</ul>
</section>
{{ end }}
